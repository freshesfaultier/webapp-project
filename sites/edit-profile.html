<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Profil bearbeiten - Underground Society</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../ressources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../ressources/css/style.css" />
        <link rel="stylesheet" href="../ressources/css/user-forms.css" />
        <link
            rel="stylesheet"
            href="../ressources/icons/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="../ressources/fonts/audiowide/audiowide.css"
        />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="../ressources/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="../ressources/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="../ressources/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../ressources/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="../ressources/favicon/site.webmanifest" />
    </head>
    <body class="d-flex flex-column min-vh-100 audiowide-font">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="../index.html"
                    >UNDERGROUND SOCIETY</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Start</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./gallery.html"
                                >Galerie</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./forum.html">Forum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./events.html">Events</a>
                        </li>
                    </ul>

                    <button
                        onclick="window.location.href='./profile.html'"
                        class="btn btn-danger"
                        type="submit"
                    >
                        Profil
                    </button>
                </div>
            </div>
        </nav>
        <div class="navbar-neon-accent"></div>

        <main class="container flex-grow-1">
            <div class="form-container mx-auto">
                <h1 class="text-center">Profil bearbeiten</h1>
                <form id="editProfileForm">
                    <div class="mb-4 text-center">
                        <img
                            src="../ressources/images/profile.png"
                            alt="Aktuelles Profilbild"
                            id="profilePicturePreview"
                            class="profile-picture-preview mb-2"
                        />
                        <label for="profilePicture" class="form-label"
                            >Profilbild ändern</label
                        >
                        <input
                            class="form-control"
                            type="file"
                            id="profilePicture"
                            name="profilePicture"
                            accept="image/*"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label"
                            >Benutzername</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            value="AktuellerBenutzername"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"
                            >E-Mail-Adresse</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            value="benutzer@example.com"
                            readonly
                        />
                        <div class="form-text">
                            E-Mail-Adresse kann hier nicht geändert werden
                            (Beispiel).
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label"
                            >Über Mich (Bio)</label
                        >
                        <textarea
                            class="form-control"
                            id="bio"
                            name="bio"
                            rows="4"
                        >
Auto-Enthusiast | Schrauber | Petrolhead</textarea
                        >
                    </div>

                    <hr class="my-4" />
                    <h5 class="mb-3">Passwort ändern (optional)</h5>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label"
                            >Aktuelles Passwort</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="currentPassword"
                            name="currentPassword"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label"
                            >Neues Passwort</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="newPassword"
                            name="newPassword"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label"
                            >Neues Passwort bestätigen</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="confirmNewPassword"
                            name="confirmNewPassword"
                        />
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <div
                            class="d-grid gap-2 d-sm-flex justify-content-sm-end"
                        >
                            <a
                                href="./profile.html"
                                class="btn btn-secondary order-sm-1 mb-2 mb-sm-0"
                                >Abbrechen</a
                            >
                            <button type="submit" class="gbutton order-sm-2">
                                <span class="text">Änderungen speichern</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer class="bg-dark text-center text-white py-4 mt-auto">
            <div class="container">
                <p class="mb-1">Made by Benjamin, Marcel, Eron & Aaron</p>
            </div>
        </footer>

        <script src="../ressources/js/bootstrap.bundle.min.js"></script>
        <script src="../ressources/js/edit-profile.js"></script>
    </body>
</html>
