<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Anmelden - Underground Society</title>
        <link rel="stylesheet" href="../ressources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../ressources/css/style.css" />
        <link rel="stylesheet" href="../ressources/css/auth.css" />
        <link
            rel="stylesheet"
            href="../ressources/icons/bootstrap-icons.min.css"
        />
        <link
            href="../ressources/fonts/audiowide/audiowide.css"
            rel="stylesheet"
        />
    </head>
    <body class="d-flex flex-column min-vh-100 audiowide-font">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="../index.html"
                    >UNDERGROUND SOCIETY</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Start</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./gallery.html"
                                >Galerie</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./forum.html">Forum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./events.html">Events</a>
                        </li>
                    </ul>

                    <button
                        onclick="window.location.href='./profile.html'"
                        class="btn btn-danger"
                        type="submit"
                    >
                        Profil
                    </button>
                </div>
            </div>
        </nav>
        <div class="navbar-neon-accent"></div>

        <div class="container flex-grow-1">
            <div class="login-container mx-auto">
                <h1
                    class="display-6 fw-bold text-body-emphasis text-center mb-4"
                >
                    Anmelden
                </h1>
                <form id="loginForm" class="auth-form">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label"
                            >E-Mail-Adresse oder Benutzername</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="loginEmail"
                            name="loginEmail"
                            aria-describedby="emailHelp"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label"
                            >Passwort</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="loginPassword"
                            name="loginPassword"
                            required
                        />
                    </div>
                    <div class="mb-3 form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="rememberMe"
                            name="rememberMe"
                        />
                        <label class="form-check-label" for="rememberMe"
                            >Angemeldet bleiben</label
                        >
                    </div>
                    <button type="submit" class="gbutton w-100 mb-3">
                        <span class="text">Anmelden</span>
                    </button>
                    <div class="text-center">
                        <a href="./register.html" class="link-light"
                            >Noch kein Konto? Registrieren</a
                        >
                    </div>
                </form>
            </div>
        </div>

        <footer class="bg-dark text-center text-white py-4 mt-auto">
            <div class="container">
                <p class="mb-1">Made by Benjamin, Marcel, Eron & Aaron</p>
            </div>
        </footer>

        <script src="../ressources/js/bootstrap.bundle.min.js"></script>
        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    const emailInput =
                        document.getElementById("loginEmail").value;
                    const passwordInput =
                        document.getElementById("loginPassword").value;

                    if (
                        emailInput.trim() !== "" &&
                        passwordInput.trim() !== ""
                    ) {
                        localStorage.setItem("simulatedLogin", "true");
                        localStorage.setItem(
                            "simulatedUsername",
                            emailInput.split("@")[0]
                        );
                        window.location.href = "./profile.html";
                    } else {
                        alert(
                            "Bitte geben Sie E-Mail/Benutzername und Passwort ein."
                        );
                    }
                });

            const navProfileButtonLogin =
                document.getElementById("navProfileButton");
            if (navProfileButtonLogin) {
                navProfileButtonLogin.textContent = "Login";
                navProfileButtonLogin.href = "./login.html";
            }
        </script>
    </body>
</html>
